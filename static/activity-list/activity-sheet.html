<md-bottom-sheet class="md-list md-has-header">
  <h3>{{ activity.name }}</h3>
  <div>
      {{ activity.venue }}
  </div>
  <div>
      {{ activity.start | date:'EEEE d MMMM HH:mm' }} {{ activity.end | date:'shortTime' }}
  </div>
  <div ng-if="activity.leader_name">
    {{ activity.leader_name }}
  </div>
  <div>
    {{ activity.available_places }} platser kvar av {{ activity.bookable_places }}
  </div>
  <p></p>

  <md-divider></md-divider>

  <md-list>
    <md-item>
      <md-button>
        <i class="fa fa-2x fa-plus-circle"></i>
        <span class="md-inline-list-icon-label">Boka passet</span>
      </md-button>
    </md-item>
  </md-list>

</md-bottom-sheet>
